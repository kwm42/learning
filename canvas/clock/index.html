<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas clock</title>
</head>
<body>
  <canvas id="clockCanvas" width="300" height="300" style="background: #123;"></canvas>

  <script>
    let canvas = document.getElementById('clockCanvas')
    let ctx = canvas.getContext('2d')
    let radius = 130

    function drawClock() {
      drawFace(ctx, radius);
      drawText()
    }

    function drawFace(ctx, radius) {
      var grad;

      ctx.beginPath();
      ctx.arc(150, 150, radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();

      grad = ctx.createRadialGradient(150, 150 ,radius * 0.95, 150, 150, radius * 1.05);
      grad.addColorStop(0, '#333');
      grad.addColorStop(0.5, 'white');
      grad.addColorStop(1, '#333');
      ctx.strokeStyle = grad;
      ctx.lineWidth = radius*0.1;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(150, 150, radius * 0.1, 0, 2 * Math.PI);
      ctx.fillStyle = '#333';
      ctx.fill();
    }

    function drawText(){
      for(var i = 12; i>0;--i){
        let x = 150 + Math.sin(Math.PI/6*i) * radius * 0.9
        let y = 150 + Math.cos(Math.PI/6*i) * radius * 0.9
        ctx.font = "15px Arial"
        ctx.fillText('' + i, x, y)
      }
    }

    drawClock() 
  </script>
</body>
</html>
